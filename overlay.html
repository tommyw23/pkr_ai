<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>pkr.ai overlay demo</title>
<style>
  body {
    background-color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    color: #fff;
  }

  .overlay-card {
    background: radial-gradient(circle at 20% 20%, rgba(60,60,60,0.6) 0%, rgba(20,20,20,0.9) 60%);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border-radius: 16px;
    padding: 16px 20px;
    width: 260px;

    display: grid;
    row-gap: 10px;
  }

  .header-row {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }

  .brand {
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #00ffa6; /* pkr green glow */
  }

  .winrate {
    font-size: 1.25rem;
    font-weight: 600;
    color: #fff;
  }

  .winrate-label {
    font-size: 0.7rem;
    font-weight: 500;
    color: #888;
    text-align: right;
    line-height: 1.2;
  }

  .section {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 12px;
    padding: 10px 12px;
  }

  .label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #888;
    margin-bottom: 4px;
    font-weight: 500;
  }

  .row-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .hand-cards {
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
  }

  .action-callout {
    font-size: 1rem;
    font-weight: 600;
    color: #00ffa6;
  }

  .villain-tag {
    font-size: 0.8rem;
    font-weight: 500;
    color: #fff;
  }

  .villain-sub {
    font-size: 0.7rem;
    color: #888;
  }

  .tilt-box {
    font-size: 0.7rem;
    line-height: 1.3;
    color: #ff6666;
    font-weight: 500;
  }

  /* subtle divider */
  .divider {
    height: 1px;
    background: rgba(255,255,255,0.07);
    margin: 6px 0 10px 0;
    border-radius: 1px;
  }
</style>
</head>
<body>
  <div class="overlay-card">

    <!-- top row: brand + winrate -->
    <div class="header-row">
      <div class="brand">pkr.ai</div>
      <div style="text-align:right;">
        <div class="winrate">78%</div>
        <div class="winrate-label">Win Chance</div>
      </div>
    </div>

    <!-- hero hand -->
    <div class="section">
      <div class="label">Your Hand</div>
      <div class="row-flex">
        <div class="hand-cards">Q♠ Q♦</div>
        <div style="text-align:right;">
          <div style="font-size:0.7rem; color:#888;">Pot: $18.50</div>
          <div style="font-size:0.7rem; color:#888;">To Call: $4.00</div>
        </div>
      </div>
    </div>

    <!-- recommended action -->
    <div class="section">
      <div class="label">Recommended Action</div>
      <div class="action-callout">RAISE TO $12</div>
      <div style="font-size:0.7rem; color:#888; margin-top:4px;">
        SPR low. Villain capped. Build pot now.
      </div>
    </div>

    <!-- villain profile -->
    <div class="section">
      <div class="label">Villain Profile</div>
      <div class="row-flex">
        <div>
          <div class="villain-tag">Loose / Aggro</div>
          <div class="villain-sub">3-bets light · overbluffs turn</div>
        </div>
        <div style="text-align:right; font-size:0.7rem; color:#888;">
          BTN vs SB
        </div>
      </div>
    </div>

    <!-- tilt warning -->
    <div class="section">
      <div class="label">Mental Check</div>
      <div class="tilt-box">
        You’re down 2 buy-ins.
        Don’t hero call trash.
      </div>
    </div>

    <div class="divider"></div>

    <!-- footer -->
    <div style="font-size:0.6rem; text-align:center; color:#555;">
      advisory mode · not autopilot
    </div>

  </div>
</body>
</html>
